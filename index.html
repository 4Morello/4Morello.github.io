<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ticket attivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #1f7a3a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .app-header {
      background: #1f7a3a;
      color: white;
      padding: 12px 16px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .app-container {
      flex: 1;
      padding: 8px 12px 12px;
      overflow-y: auto;
    }

    .ticket-card {
      background: white;
      border-radius: 28px;
      padding: 18px;
      max-width: 392px;
      margin: 0 auto 60px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .logo-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 6px;
    }
    .logo-row img { height: 24px; }

    .title {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      margin: 2px 0;
    }
    .subtitle {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      margin: 2px 0 6px;
    }
    .helper {
      color: #6b7280;
      font-size: 15px;
      margin-bottom: 14px;
    }

    .validation-box {
      background: #f3f4f6;
      border-radius: 18px 18px 0 0;  /* sotto quadrato */
      padding: 12px 14px;
      margin-bottom: 0;
    }

    .validation-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
    }
    .toggle-btn {
      margin-left: auto;
      border: none;
      background: transparent;
      font-size: 20px;
      color: #6b7280;
      cursor: pointer;
      line-height: 1;
    }

    .validation-content { margin-top: 8px; }

    .qr-wrapper {
      text-align: center;
      margin-top: 4px;
    }
    .qr-wrapper img {
      width: 240px;
      max-width: 100%;
      border-radius: 12px;
      background: #f3f4f6;
    }

    .link-button {
      color: #2563eb;
      background: transparent;
      border: none;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      margin-top: 4px;
    }
    .link-button:hover { text-decoration: underline; }

    .row-time {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-size: 13px;
      color: #6b7280;
    }
    .row-time-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .row-time-left .clock-icon { font-size: 16px; }
    .row-time-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .icon-lock {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 2px solid #6b7280;
      position: relative;
    }
    .icon-lock::before {
      content: "";
      position: absolute;
      left: 50%;
      top: -6px;
      width: 10px;
      height: 8px;
      border-radius: 8px 8px 0 0;
      border: 2px solid #6b7280;
      border-bottom: none;
      transform: translateX(-50%);
    }
    .icon-lock::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 4px;
      width: 2px;
      height: 6px;
      border-radius: 2px;
      background: #6b7280;
      transform: translateX(-50%);
    }

    /* Barra triangolini con GIF, angoli non arrotondati */
    .triangles-bar {
      height: 34px;
      border-radius: 0;
      margin: 0 0 18px 0;
      background: #e5f3ff;
      overflow: hidden;
    }
    .triangles-bar-inner {
      width: 100%;
      height: 100%;
      background-image: url("triangoli.gif");
      background-repeat: repeat-x;
      background-size: auto 100%;
    }

    .green-block {
      background: #1f7a3a;
      border-radius: 14px;
      padding: 16px 18px;
      color: white;
      margin-bottom: 18px;
      font-size: 15px;
      line-height: 1.6;
    }
    .green-block .line-main { font-size: 15px; }   /* Tempo restante */
    .green-block .line-main b { font-weight: 700; }
    .green-block .line-sub { font-size: 15px; }    /* Attivato il */
    .green-block .line-sub b { font-weight: 700; }

    .meta {
      color: #6b7280;
      font-size: 13px;
    }
    .meta-strong {
      color: #111827;
      font-size: 13px;
      font-weight: 700;
    }

    .issue-box { margin-bottom: 14px; }

    .cost-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0;
    }
    .cost-row .meta {
      font-size: 18px;        /* ‚ÄúCosto‚Äù pi√π grande */
    }
    .price {
      font-size: 18px;        /* uguale a ‚ÄúCosto‚Äù */
      font-weight: 700;
      color: #111827;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 16px 0;
    }

    .details-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .code-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    #qrModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #qrModal-inner {
      background:white;
      padding: 16px;
      border-radius: 12px;
      max-width: 380px;
      width: 90%;
      text-align:center;
    }
    #qrModal-inner img {
      width: 260px;
      max-width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="app-header">Ticket attivo</div>

  <div class="app-container">
    <div class="ticket-card">
      <div class="logo-row">
        <img src="logo_fdc.png" alt="Logo FdC">
      </div>

      <div class="title">Automobilistico Corsa Semplice</div>
      <div class="subtitle">Tariffa 11 (100,1 - 125 km)</div>
      <p class="helper">
        Il titolo d√† diritto ad effettuare un viaggio di corsa semplice
      </p>

      <div class="validation-box">
        <div class="validation-header">
          <div class="section">Controllo e validazione</div>
          <button class="toggle-btn" id="toggleBtn">ÀÑ</button>
        </div>

        <div class="validation-content" id="validationContent">
          <div class="qr-wrapper">
            <img src="qr_ticket.png" alt="QR Code Ticket">
          </div>

          <div style="text-align:center;">
            <button class="link-button" id="enlargeBtn">Ingrandisci QRCode</button>
          </div>

          <div class="row-time">
            <div class="row-time-left">
              <span class="clock-icon">üïí</span>
              <span class="meta-strong" id="clockLabel">--:--:--</span>
            </div>
            <div class="row-time-right">
              <div class="icon-lock"></div>
              <span class="meta">612</span>
            </div>
          </div>
        </div>
      </div>

      <div class="triangles-bar">
        <div class="triangles-bar-inner"></div>
      </div>

      <div class="green-block">
        <div class="line-main">
          Tempo restante: <b id="remaining">2 h 10 min</b>
        </div>
        <div class="line-sub">
          Attivato il: <b id="activatedLabel">--</b>
        </div>
      </div>

      <div class="issue-box">
        <div class="meta">Emesso il:</div>
        <div class="meta-strong" id="issuedLabel">--</div>
      </div>

      <div class="cost-row">
        <span class="meta">Costo</span>
        <span class="price">7,20 ‚Ç¨</span>
      </div>

      <div class="divider"></div>

      <div class="details-row">
        <span class="section">Dettagli</span>
        <button class="link-button">Leggi tutto</button>
      </div>

      <div class="code-row">
        <span class="meta">Codice Ticket:</span>
        <span class="meta">7577/330715</span>
      </div>
    </div>
  </div>

  <div id="qrModal">
    <div id="qrModal-inner">
      <img src="qr_ticket.png" alt="QR grande">
      <div style="margin-top: 12px;">
        <button class="link-button" id="closeModal">Chiudi</button>
      </div>
    </div>
  </div>

  <script>
    const activatedDt = new Date();
    const issueDt = new Date(activatedDt.getTime() - 36 * 60000);
    const validMinutes = 130;
    const expiresDt = new Date(activatedDt.getTime() + validMinutes * 60000);

    function formatDateTime(d) {
      const date = d.toLocaleDateString("it-IT");
      const time = d.toLocaleTimeString("it-IT", { hour: "2-digit", minute: "2-digit" });
      return date + " - " + time;
    }

    document.getElementById("activatedLabel").textContent = formatDateTime(activatedDt);
    document.getElementById("issuedLabel").textContent = formatDateTime(issueDt);

    function tick() {
      const now = new Date();
      document.getElementById("clockLabel").textContent =
        now.toLocaleTimeString("it-IT");

      const diffMs = expiresDt - now;
      const remainingEl = document.getElementById("remaining");

      if (diffMs <= 0) {
        remainingEl.textContent = "Scaduto";
      } else {
        const h = Math.floor(diffMs / 3600000);
        const m = Math.floor((diffMs % 3600000) / 60000);
        remainingEl.textContent = h + " h " + m + " min";
      }
    }
    setInterval(tick, 1000);
    tick();

    const toggleBtn = document.getElementById("toggleBtn");
    const validationContent = document.getElementById("validationContent");
    toggleBtn.addEventListener("click", () => {
      const visible = validationContent.style.display !== "none";
      validationContent.style.display = visible ? "none" : "block";
      toggleBtn.textContent = visible ? "ÀÖ" : "ÀÑ";
    });

    const qrModal = document.getElementById("qrModal");
    document.getElementById("enlargeBtn").addEventListener("click", () => {
      qrModal.style.display = "flex";
    });
    document.getElementById("closeModal").addEventListener("click", () => {
      qrModal.style.display = "none";
    });
    qrModal.addEventListener("click", (e) => {
      if (e.target === qrModal) qrModal.style.display = "none";
    });
  </script>
</body>
</html>
