<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ticket attivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #1f7a3a; /* PRIMARY_GREEN */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Barra superiore */
    .app-header {
      background: #1f7a3a;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .app-header-title {
      font-size: 18px;
      font-weight: 700;
    }

    /* Contenitore scrollabile su sfondo verde */
    .app-container {
      flex: 1;
      padding: 8px 12px 12px;
      overflow-y: auto;
    }

    /* Card bianca del ticket */
    .ticket-card {
      background: white;
      border-radius: 28px;
      padding: 18px;
      max-width: 392px;
      margin: 0 auto 60px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .logo-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 6px;
    }
    .logo-row img {
      height: 24px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      margin: 2px 0;
    }
    .subtitle {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      margin: 2px 0 6px;
    }
    .helper {
      color: #6b7280;
      font-size: 15px;
      margin-bottom: 14px;
    }

    /* Rettangolo validazione */
    .validation-box {
      background: #f3f4f6;
      border-radius: 18px;
      padding: 12px 14px;
      margin-bottom: 14px;
    }
    .validation-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
    }
    .toggle-btn {
      margin-left: auto;
      border: none;
      background: transparent;
      font-size: 20px;
      color: #6b7280;
      cursor: pointer;
    }

    .validation-content {
      margin-top: 8px;
    }

    .qr-wrapper {
      text-align: center;
      margin-top: 4px;
    }
    .qr-wrapper img {
      width: 240px;
      max-width: 100%;
      border-radius: 8px;
    }

    .link-button {
      color: #2563eb;
      background: transparent;
      border: none;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    .link-button:hover {
      text-decoration: underline;
    }

    .row-time {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-size: 13px;
      color: #6b7280;
    }
    .row-time-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .row-time-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* placeholder icone */
    .icon-lock {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 2px solid #6b7280;
      position: relative;
    }
    .icon-lock::before {
      content: "";
      position: absolute;
      left: 50%;
      top: -6px;
      width: 10px;
      height: 8px;
      border-radius: 8px 8px 0 0;
      border: 2px solid #6b7280;
      border-bottom: none;
      transform: translateX(-50%);
    }
    .icon-lock::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 4px;
      width: 2px;
      height: 6px;
      border-radius: 2px;
      background: #6b7280;
      transform: translateX(-50%);
    }

    /* Barra triangolini animati */
    .triangles-bar {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      height: 30px;
      margin-bottom: 14px;
      background: linear-gradient(90deg, #e5f3ff, #c4ddff);
    }
    .triangles-row {
      position: absolute;
      width: 200%;
      height: 33.33%;
      left: -50%;
      background-image:
        linear-gradient(135deg, transparent 75%, #7fb0ff 75%),
        linear-gradient(225deg, transparent 75%, #7fb0ff 75%);
      background-size: 20px 20px;
      background-repeat: repeat-x;
      animation: moveTriangles 4s linear infinite;
    }
    .triangles-row:nth-child(1) { top: 0; }
    .triangles-row:nth-child(2) { top: 33.33%; animation-duration: 3.2s; }
    .triangles-row:nth-child(3) { top: 66.66%; animation-duration: 2.6s; }

    @keyframes moveTriangles {
      from { transform: translateX(0); }
      to   { transform: translateX(20px); }
    }

    /* Blocco verde tempo restante */
    .green-block {
      background: #1f7a3a;
      border-radius: 10px;
      padding: 8px 12px;
      color: white;
      margin-bottom: 14px;
      font-size: 13px;
    }
    .green-block b {
      font-weight: 700;
    }

    /* Sezioni finali */
    .meta {
      color: #6b7280;
      font-size: 13px;
    }
    .meta-strong {
      color: #111827;
      font-size: 13px;
      font-weight: 700;
    }
    .issue-box {
      margin-bottom: 8px;
    }
    .cost-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .price {
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 12px 0;
    }
    .details-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <!-- Barra superiore -->
  <div class="app-header">
    <div class="app-header-title">Ticket attivo</div>
  </div>

  <!-- Contenitore verde scrollabile -->
  <div class="app-container">
    <div class="ticket-card">
      <!-- Logo + intestazione -->
      <div class="logo-row">
        <img src="logo_fdc.png" alt="Logo FdC">
      </div>

      <div class="title">Automobilistico Corsa Semplice</div>
      <div class="subtitle">Tariffa 11 (100,1 - 125 km)</div>
      <p class="helper">
        Il titolo dÃ  diritto ad effettuare un viaggio di corsa semplice
      </p>

      <!-- Rettangolo validazione -->
      <div class="validation-box">
        <div class="validation-header">
          <div class="section">Controllo e validazione</div>
          <button class="toggle-btn" id="toggleBtn">Ë„</button>
        </div>

        <div class="validation-content" id="validationContent">
          <div class="qr-wrapper">
            <img src="qr_ticket.png" alt="QR Code Ticket">
          </div>

          <div style="text-align:center; margin-top:4px;">
            <button class="link-button" id="enlargeBtn">Ingrandisci QRCode</button>
          </div>

          <div class="row-time">
            <div class="row-time-left">
              <span>ðŸ•’</span>
              <span class="meta-strong" id="clockLabel">--:--:--</span>
            </div>
            <div class="row-time-right">
              <div class="icon-lock"></div>
              <span class="meta">612</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Barra triangoli -->
      <div class="triangles-bar">
        <div class="triangles-row"></div>
        <div class="triangles-row"></div>
        <div class="triangles-row"></div>
      </div>

      <!-- Blocco verde tempo restante -->
      <div class="green-block">
        <div>Tempo restante: <b id="remaining">2 h 10 min</b></div>
        <div style="font-size:12px; margin-top:2px;">
          Attivato il: <b id="activatedLabel">--</b>
        </div>
      </div>

      <!-- Emesso il -->
      <div class="issue-box">
        <div class="meta">Emesso il:</div>
        <div class="meta-strong" id="issuedLabel">--</div>
      </div>

      <!-- Costo -->
      <div class="cost-row">
        <span class="meta">Costo</span>
        <span class="price">7,20 â‚¬</span>
      </div>

      <div class="divider"></div>

      <!-- Dettagli + codice ticket -->
      <div class="details-row">
        <span class="section">Dettagli</span>
        <button class="link-button">Leggi tutto</button>
      </div>
      <div class="meta">
        Codice Ticket: <span class="meta-strong">7577/330715</span>
      </div>
    </div>
  </div>

  <!-- Modale per ingrandire il QR -->
  <div id="qrModal" style="
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
  ">
    <div style="
      background:white;
      padding: 16px;
      border-radius: 12px;
      max-width: 380px;
      width: 90%;
      text-align:center;
    ">
      <img src="qr_ticket.png" alt="QR grande" style="width: 260px; max-width: 100%; border-radius:8px;">
      <div style="margin-top: 12px;">
        <button class="link-button" id="closeModal">Chiudi</button>
      </div>
    </div>
  </div>

  <script>
    // Imposta tempi come nel programma: issue = activated - 36 minuti, validitÃ  130 minuti
    const activatedDt = new Date();                 // ora apertura pagina
    const issueDt = new Date(activatedDt.getTime() - 36 * 60000);
    const validMinutes = 130;
    const expiresDt = new Date(activatedDt.getTime() + validMinutes * 60000);

    function formatDateTime(d) {
      const date = d.toLocaleDateString('it-IT');
      const time = d.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
      return date + ' - ' + time;
    }

    document.getElementById('activatedLabel').textContent = formatDateTime(activatedDt);
    document.getElementById('issuedLabel').textContent = formatDateTime(issueDt);

    function tick() {
      const now = new Date();
      document.getElementById('clockLabel').textContent =
        now.toLocaleTimeString('it-IT');

      const diffMs = expiresDt - now;
      const remainingEl = document.getElementById('remaining');

      if (diffMs <= 0) {
        remainingEl.textContent = 'Scaduto';
      } else {
        const h = Math.floor(diffMs / 3600000);
        const m = Math.floor((diffMs % 3600000) / 60000);
        remainingEl.textContent = h + ' h ' + m + ' min';
      }
    }
    setInterval(tick, 1000);
    tick();

    // Toggle contenuto validazione
    const toggleBtn = document.getElementById('toggleBtn');
    const validationContent = document.getElementById('validationContent');
    toggleBtn.addEventListener('click', () => {
      const visible = validationContent.style.display !== 'none';
      validationContent.style.display = visible ? 'none' : 'block';
      toggleBtn.textContent = visible ? 'Ë…' : 'Ë„';
    });

    // Modale QR
    const qrModal = document.getElementById('qrModal');
    document.getElementById('enlargeBtn').addEventListener('click', () => {
      qrModal.style.display = 'flex';
    });
    document.getElementById('closeModal').addEventListener('click', () => {
      qrModal.style.display = 'none';
    });
    qrModal.addEventListener('click', (e) => {
      if (e.target === qrModal) qrModal.style.display = 'none';
    });
  </script>
</body>
</html>
